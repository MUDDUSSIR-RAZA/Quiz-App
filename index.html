<!-- This is the start of the HTML document with the language set to English -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set to UTF-8 and IE compatibility to latest -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport to adjust to the device width and scale to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document to "QUIZ APP" -->
    <title>QUIZ APP</title>
    <!-- Preconnect to Google Fonts and set a cross-origin attribute -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Link to the style.css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link to the responsive.css stylesheet -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Link to the app.js script and set it to run in the background (defer) -->
    <script src="./app.js" defer></script>
</head>

<body>
    <!-- Start of the page header with a heading 1 element -->
    <header>
        <h1>
            QUIZ APP
        </h1>
    </header>


    <div class="container">
        <!-- Start of a div that will contain the quiz name -->
        <div class="quizzNamecontainer">
            <div class="quizzesName">
                <!-- Heading 2 element for the quiz name -->
                <h2>
                    QUIZZES NAME
                </h2>
            </div>
        </div>
        <!-- Start of a div that will contain the quiz questions -->
        <div class="quizzQuestionsContainer">
        </div>
        <!-- Start of a div that will contain the quiz results -->
        <div class="resultContainer">
        </div>       
    </div>


    <!-- Start of the page footer with a heading 1 element -->
    <footer>
        <h1>
            MR Developer
        </h1>
    </footer>
</body>

</html>
